name: Docker - nextflow

on: 
  workflow_dispatch:
    inputs:
      AZURE_KEYVAULT_NAME:
        type: string
        description: 'Azure Key Vault name'
        required: true

jobs:      
  dockerImagesNextflow:
    uses: ./.github/workflows/reusable-docker-images-nextflow.yml
    with:
      AZURE_KEYVAULT_NAME: ${{ inputs.AZURE_KEYVAULT_NAME }}
    secrets: inherit